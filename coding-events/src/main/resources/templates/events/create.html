<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1>Create Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="formControl">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="formControl">
        </label>
        <p class="error" th:errors="${event.description}"></p>

    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="formControl">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="CreateEvent" class="btn btn-success">
    </div>

</form>

</body>
</html>
